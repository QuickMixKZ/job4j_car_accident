<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accident</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container px-4">
    <form th:action="@{/save}" th:method="POST">
        <legend th:text="'Добавление инцидента'"></legend>
        <div class="form-group; row gy-1">
            <label for="name">Название</label>
            <input class="form-control" id="name" name="name" required type="text">
            <div class="form-group">
                <label for="type.id">Тип</label>
                <select class="form-control" id="type.id" name="type.id">
                    <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
            </div>
            <label for="text">Описание</label>
            <input class="form-control" id="text" name="text" required type="text">
            <label for="address">Адрес</label>
            <input class="form-control" id="address" name="address" required type="text">
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
</body>
</html>
