<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Accident</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
          integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
          crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название</th>
      <th scope="col">Описание</th>
      <th scope="col">Адрес</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="accident: ${accidents}">
      <td th:text="${accident.id}"></td>
      <td>
        <a th:href="@{|/edit/${accident.id}|}">
          <i class="fa fa-edit"></i>
        </a>
      <span th:text="${accident.name}"></span>
      </td>
      <td th:text="${accident.text}"></td>
      <td th:text="${accident.address}"></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-warning" th:href="@{|/create|}">Добавить инцидент</a>
</div>
</body>
</html>
</body>
</html>
